{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock title %}</title>
    <link rel="stylesheet" href="{% static "app.css" %}"> {% block css_files %}
    {% endblock css_files %}
    <header id="main-navigation">
      <h1><a href="{% url 'starting-page' %}">My Blog</a></h1>
      <nav>
        <a href="{% url 'post-page' %}">All Posts</a>
      </nav>
    </header>
  </head>
  <body>
    {% block content %} {% endblock content %}
  </body>
</html>
