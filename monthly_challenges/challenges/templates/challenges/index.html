{% extends 'base.html' %}
{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'Challenges/challenges.css' %}">
{% endblock css_files %}

{% block page_title %}
    All Challenges
{% endblock %}

{% block content %}
    {% include "challenges/includes/header.html" %}

    <ul>
        {% for month in months %}
        <li><a href="{% url 'month-challenge' month %}">{{ month|title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
